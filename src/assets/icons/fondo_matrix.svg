<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="500" height="500">
  <!-- Definir un rectÃ¡ngulo dorado como fondo -->
  <rect x="0" y="0" width="100" height="100" fill="gold" />
  <!-- Definir el patrÃ³n "matrix" en verde -->
  <pattern id="matrix" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="5" height="5" fill="#080" />
    <rect x="5" y="0" width="5" height="5" fill="#0b0" />
    <rect x="0" y="5" width="5" height="5" fill="#0a0" />
    <rect x="5" y="5" width="5" height="5" fill="#0f0" />
  </pattern>
  <!-- Aplicar el patrÃ³n "matrix" como fondo -->
  <rect x="0" y="0" width="100" height="100" fill="url(#matrix)" />
  <!-- Agregar el signo "<//>" -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="20" font-family="Arial"> &lt;//&gt; </text>
</svg>

